<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام تسجيل البصمات</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>تسجيل الدخول</h1>

        <!-- قسم تسجيل الدخول -->
        <div id="login-section">
            <input type="text" id="login-username" placeholder="اسم المستخدم">
            <input type="password" id="login-password" placeholder="كلمة المرور">
            <button id="login-btn">تسجيل الدخول</button>
        </div>

        <!-- رسالة الخطأ -->
        <div id="error-message" style="color: red; display: none;"></div>
    </div>

    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
